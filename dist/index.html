<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>モニターのセンター位置とか画面の色を一色にして汚れを確認する</title>
    <meta name="description" content="モニターアームを使用してるときにモニター自体の真ん中を知りたいときや画面の汚れを確認したいときに使うページ" />
    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="モニター確認" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/5a7bcf81d4.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="diagonal-line" class="is-hide"></div>
      <div class="items">
        <div class="item">
          <p class="heading">中心確認</p>
          <div class="row">
            <button id="diagonal-line-btn">表示</button>
          </div>
        </div>
        <div class="item">
          <p class="heading">フルスクリーン</p>
          <div class="row">
            <button id="fullscreen-btn">表示</button>
          </div>
        </div>
        <div class="item">
          <p class="heading">背景色のカラーピッカー</p>
          <input type="color" id="color-picker-palette" value="#0000FF" />
        </div>
        <footer id="footer" class="item">
          <nav>
            <ul id="footer-nav">
              <li>
                <a href="https://github.com/shimakyohsuke/monitor-check"><i class="fa-brands fa-github"></i></a>
              </li>
              <li>
                <a href="https://x.com/shima_x_o"><i class="fa-solid fa-x"></i></a>
              </li>
            </ul>
          </nav>
          <small id="footer-copy">&copy; shimakyohsuke</small>
        </footer>
      </div>
    </div>
  </body>
</html>
